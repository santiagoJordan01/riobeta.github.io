<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-signin.css">
</head>
<body>
    
        <!-- Navigation -->
        <nav class="nav-main-signin">
            <!-- Brand -->
            <a href="/index.html"><img src="img/riobeta_logo.png" alt="Riobeta Logo" class="nav-brand"></a>



        <!-- Sign in -->
            <div class="formulario">
                <h1>Inicio de sesión</h1>
                <button id="closeBtn" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
                <div class="fondo-oscuro" id="fondo-oscuro"></div>

                <form method="post">
                    <label class="username">
                        <input type="text" required placeholder=" ">
                        <span class="label-name">Correo electrónico *</span>
                    
                    </label>
                    <label class="contrasenia">
                        <input type="password" required placeholder=" ">
                        <span class="label-password">Contraseña *</span>
                    </label>
                    <div class="recordar-contrasenia">
                        <a href="#">¿Olvidó su contraseña?</a>
                    </div>
                    <input type="submit" value="Iniciar sesión" class="btn">
                    <div class="crear-cuenta">
                        <a href="#">Crear una cuenta</a>


                    </div>
                    
                </form>


            </div>
        </nav>

</body>
</html>
